<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Requisição Ajax</title>
    <link rel="shortcut icon" href="favicon.ico"></link>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Teste API requisição</h1>
    <form action="">
        <div>
            <label for="">Nome</label>
            <input type="text" name="" id="nome">
        </div>
        <div>
            <label for="">Email</label>
            <input type="text" name="" id="email">
        </div>
        <div>
            <label for="">CEP</label>
            <input type="text" name="" id="cep">
            <span id="erro"></span>
        </div>
        <div>
            <label for="">Logradouro</label>
            <input type="text" name="" id="logradouro">
        </div>
        <div>
            <label for="">Bairro</label>
            <input type="text" name="" id="bairro">
        </div>
        <div>
            <label for="">Localidade</label>
            <input type="text" name="" id="localidade">
        </div>
        <div>
            <label for="">UF</label>
            <input type="text" name="" id="uf">
        </div>
    </form>
    <script src="script.js"></script>
  </body>
</html>
